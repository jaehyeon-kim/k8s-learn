apiVersion: apps/v1
kind: ReplicaSet
metadata:
  name: vote
spec:
  replicas: 2
  minReadySeconds: 10
  selector:
    matchLabels:
      role: vote
    matchExpressions:
      - { key: version, operator: In, values: [v1, v2, v3] }
  template:
    metadata:
      name: vote
      labels:
        app: python
        role: vote
        version: v1
    spec:
      containers:
        - name: app
          image: schoolofdevops/vote:v1
          resources:
            limits:
              memory: "128Mi"
              cpu: "200m"
          ports:
            - containerPort: 80
              protocol: TCP
