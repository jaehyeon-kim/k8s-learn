apiVersion: apps/v1
kind: Deployment
metadata:
  name: redis
  # namespace: instavote
spec:
  replicas: 2
  selector:
    matchLabels:
      tier: back
      role: redis
  minReadySeconds: 10
  template:
    metadata:
      labels:
        app: redis
        role: redis
        tier: back
        version: latest
    spec:
      containers:
        - name: redis
          image: schoolofdevops/redis:latest
          imagePullPolicy: Always
          resources:
            limits:
              memory: "128Mi"
              cpu: "200m"
          ports:
            - containerPort: 6379
              protocol: TCP
      restartPolicy: Always
